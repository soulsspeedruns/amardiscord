{% for category in toc.categories %}
  <nav>
    <h2>{{ category.name }}</h2>
    <ul>
      {% for channel in category.channels %}
        <li>
          <a hx-get="/api/channel/{{ channel.id }}/0?direction=up"
             hx-target="#content"
             hx-swap="innerHTML scroll:bottom swap:33ms">
            {{ channel.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </nav>
{% endfor %}
